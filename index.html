<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadTopics()">
    <script src="js/script.js"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-sm navbar-light bg-light">
                    <a class="navbar-brand" href="/index.html">Forum app</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Search
                            </a>
                            <div class="dropdown-menu p-3" aria-labelledby="navbarDropdown" style="width: max-content;">
                                <form class="form-inline my-2 my-lg-0">
                                    <div class="form-group">
                                        <label for="frmdt">From date :</label>
                                      <input type="date" class="form-control mr-sm-2 m-2" id="frmdt" style="width: 170px;" value="2020-01-01">
                                        <label for="todt">To date :</label>
                                      <input type="date" class="form-control mr-sm-2 m-2" id="todt" style="width: 170px;" value="2021-12-31">
                                      <label for="limit">Limit: </label>
                                      <input type="number" class="form-control mr-sm-2 m-2" name="limit" id="limit" value="5" style="width: 70px;">
                                      <input class="form-control mr-sm-2 m-2" type="search" id="search-text" placeholder="Search" aria-label="Search">
                                      <button class="btn btn-outline-success my-2 my-sm-0" id="search-btn" type="button" onclick="search()">Search</button>
                                    </div>
                                </form>
                            </div>
                          </li>
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                          <button class="btn btn-outline-success m-2 my-2 my-sm-0 m-1" type="button" id="libtn" onclick="gotoLogin()" style="visibility: hidden;">Login</button>
                          <button class="btn btn-outline-success m-2 my-2 my-sm-0 m-1" type="button" id="subtn" onclick="gotoRegister()" style="visibility: hidden;">Sign up</button>
                          <button class="btn btn-outline-success m-2 my-2 my-sm-0 m-1" type="button" id="lobtn" onclick="logout()" style="visibility: hidden;">Logout</button>
                      </form>
                    </div>
                </nav>
                <div class="col p-3" id="body-cont"></div>
            </div>
        </div>
    </div>
</body>
</html>
